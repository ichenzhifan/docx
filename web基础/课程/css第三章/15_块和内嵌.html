<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ font-family:"宋体"; font-size:20px;}
div,span{width:100px;height:100px;background:red;border:2px solid #000;}
/*
	块:
		1.独占一行
		2.支持所有的样式
		3.不设置宽度的时候，宽度撑满正行
	
	内嵌:
		1.可以在一行显示
		2.不支持宽高，对上下的margin和padding等样式支持的也有问题
		3.宽度内容由撑开
		4.代码换行会被解析
*/
</style>
</head>
<body>
<div>div1</div>
<div>div2</div>
<span>span1</span>
<span>span2</span>
</body>
</html>
