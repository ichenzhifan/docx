<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:300px;height:300px;background-color:#333; background-image:url(img/img.gif); background-repeat:repeat-y;}
/*
	background 背景
		background-color 背景颜色
		background-image 背景图片 url(图片路径)
		background-repeat 背景平铺
			repeat 平铺
			no-repeat不平铺	
			repeat-x 水平平铺
			repeat-y 垂直平铺			
*/
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
