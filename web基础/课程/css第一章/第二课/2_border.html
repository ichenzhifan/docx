<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box{width:200px;height:200px; border-width:5px; border-style:dashed;}
</style>
</head>
<body>
<div id="box"></div>
<!--
	单位(px像素)
	width 宽度
    height 高度
    border 边框（集合样式）
    	border-width 边框宽度
        border-style 边框样式  solid实线 dashed虚线 dotted点线
        border-color 边框颜色
    	
-->
</body>
</html>
